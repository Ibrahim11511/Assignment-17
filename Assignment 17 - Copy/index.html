<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="add-todo">
                <input type="text" class="add-todo-bar"
                    placeholder="Enter new task here">
                <button class="creat">creat</button>
            </div>
            <div class="options-bar">
                <button class="filter all-btn">all</button>
                <button class="filter todo-btn">todo</button>
                <button class="filter completed-btn">completed</button>
                <span class="border"></span>
            </div>
            <div class="task-container">
            </div>
        </div>
    </body>
    <script src="./modules/script.js" type="module"></script>
</html>
